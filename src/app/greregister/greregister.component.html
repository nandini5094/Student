<div class="container registermain">
    <div class="col-sm-6">
    <h2>Provide the following information</h2><br>
    <form #studentForm="ngForm">
        <div class="form-group">
            <label for="firstName">Firstname: </label>
            <input class="form-control" type="text" id="firstName" #name="ngModel" required
             [class.is-invalid]="name.invalid && name.touched" name="firstName" [(ngModel)]="studentModel.firstName">
             <small class="text-danger" [class.d-none]="name.valid || name.untouched">Firstname is required</small>
        </div>

        <div class="form-group">
            <label for="lastName">Lastname: </label>
            <input class="form-control is-invalid" type="text" id="lastName" name="lastName" [(ngModel)]="studentModel.lastName">
        </div>

        <div class="form-group">
            <label for="email">Email: </label>
            <input class="form-control" type="email" id="email" name="email" [(ngModel)]="studentModel.email">
        </div>


        <div class="form-group">
            <label for="city">City: </label>
            <input class="form-control" type="text" id="city" name="city" [(ngModel)]="studentModel.city">
        </div>

        <div class="form-group">
            <label for="address">Address: </label>
            <textarea class="form-control" type="text" id="address" name="address" [(ngModel)]="studentModel.address"></textarea>
        </div>

        <div class="form-group">
            <label for="phone">Mobile Number: </label>
            <input class="form-control" type="number" id="phone" pattern="^\d{10}$" #phone required
            [class.is-invalid]="phone.invalid && phone.touched" name="phone" [(ngModel)]="studentModel.mobileNumber"/>
            <small [class.d-none]="phone.valid || phone.untouched" class="text-danger">Phone Number is required and should be 10 digit.</small>
        </div>

        <div class="form-group">
            <label for="landline">Landline Number: </label>
            <input class="form-control" type="number" id="landline" name="landline" [(ngModel)]="studentModel.landNumber"/>
        </div>

        <div class="form-group">
            <label>State: </label>
           <select [(ngModel)]="studentModel.state" name="okay" class="custom-select">
               <option *ngFor="let state of states" >{{state}}</option>
           </select>
        </div>
        
        <div class="form-group">
            <label>Gender: </label>
        <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" [(ngModel)]="studentModel.gender" value="female">  Female
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" [(ngModel)]="studentModel.gender" value="male">  Male
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" [(ngModel)]="studentModel.gender" value="others">  Others
            </label>
          </div>
        </div>
        
        <div class="form-group">
            <label>Languages known: </label>
        <div class="form-check-inline">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="english">  English
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="hindi">  Hindi
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="sanskrit">  Sanskrit
            </label>
          </div>
        </div>
       

        <div class="form-group">
            <button class="btn btn-primary" type="submit" routerLink="/studentinfo" (click)="onSubmitStudentData()">Next</button>
        </div>
    </form>
</div>
</div>


{{studentModel.firstName}}
